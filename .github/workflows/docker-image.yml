name: Docker Image CI
on:
  push:
    branches: [ develop ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        VER: $(date +%s)
      run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: build the docker image
      run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USERNAME}}/back-invests:${{VER}}
    - name: Docker push
      run: docker push ${{secrets.DOCKER_USERNAME}}/back-invests:${{VER}}
